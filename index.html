<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./order.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,500;1,9..144,400;1,9..144,700&family=Montserrat:ital,wght@0,100;0,300;1,100;1,200;1,500;1,700&family=Outfit:wght@100;300;400;600;700&family=Red+Hat+Display:wght@500;600;900&display=swap');
  </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 3%; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


    <div class="card">
      <img class="hero-img" src="./images/illustration-hero.svg" alt="dancing boy">

      <h1>
        Order Summary
      </h1>

      <p id="p-sum">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      
      </p>

      <span class="plan">
        <img src="./images/icon-music.svg" alt="">
          <!-- <h2>Annual Plan</h2> -->
          <p id="AP"> <b> Annual Plan</b>  <br>
            $59.99/year</p>

        <p id="change">Change</p>
        </span>


        <button class="pay">
          Proceed to Payment
        </button>
<br>
        <button class="cancel">
          Cancel Order
        </button>
      

    </div>

  


  
  

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">CODESUFFY</a>.
  </div>
</body>
</html>
